<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/20bbf36abb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="icon-container">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <form>
            <div class="input-grp">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" id="name" onkeyup="validateName()">
                <span id="name-err"></span>
            </div>
            <div class="input-grp">
                <label>Contact</label>
                <input type="tel" placeholder="123 456 7890" id="contact" onkeyup="validateContact()">
                <span id="contact-err"></span>
            </div>
            <div class="input-grp">
                <label>Email Address</label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <span id="email-err"></span>
            </div>
            <div class="input-grp">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMsg()"></textarea>
                <span id="message-err"></span>
            </div>
            <center><button id="submit" onclick="return validateSubmit()">Submit</button></center>
            <span id="submit-err"></span>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
