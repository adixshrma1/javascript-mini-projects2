<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br>Website is On it's Way</h1>
        <p>subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your email id" required>
            <button type="submit"><img src="./media/send-icon.png" width="30px"></button>
        </form>
        <span id="success-msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwnsBgkaKezi2qHmSlxxjI25AYemhP50XluTguJhntcY4XGeo629h_9sRc9tQdbGq5x2g/exec'
        const form = document.forms['submit-to-google-sheet']
        let successMsg = document.getElementById("success-msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                successMsg.innerHTML = "Thank you for subscribing!"
                setTimeout(()=>{
                    successMsg.innerHTML = "";
                }, 5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
